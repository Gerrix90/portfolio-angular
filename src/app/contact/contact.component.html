<div class="contact" id="contact">
  <div class="links">
    <img class="profile-img" src="../../assets/images/profile.png" alt="profile picture" />
    <div class="social-media">
      <a href="https://www.linkedin.com/in/cornelia-schulz-7746244/" target="_blank"><img src="../../assets/images/linkedin.png"
          alt="linked in" /></a>
      <a href="https://github.com/cornelia-schulz" target="_blank"><img src="../../assets/images/github.png" alt="github" /></a>
      <a href="mailto:firzhugh@gmail.com" target="_blank"><img src="../../assets/images/email.png" alt="email" /></a>
    </div>
  </div>
  <form #contactForm="ngForm" class="contact-me">
    <h2>Say hello!</h2>
    <mat-form-field>
      <input required
        matInput placeholder="Name" 
        type="text" name="name"/>
    </mat-form-field>
    <mat-form-field>
      <input 
        required
        matInput placeholder="Email"
        type="text" name="email">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Message" rows="5"></textarea>
    </mat-form-field>
    <button type="submit" [disabled]="!contactForm.valid">Send</button>
  </form>
  <img class="location-img" src="../../assets/images/Auckland.png" />
</div>
